<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LED Grid Studio</title>
    <link rel="icon" href="https://fav.farm/ðŸš¦" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="user-count">
        <span class="user-count-icon">ðŸ‘¥</span>
        <span id="userCount">1</span> collaborators
      </div>

      <main>
        <div class="controls">
          <form id="textForm" class="text-input-form">
            <input
              type="text"
              id="textInput"
              placeholder="Type something..."
              maxlength="10"
              aria-label="Text to draw"
            />
            <button type="submit">Draw</button>
          </form>

          <div class="color-controls">
            <div class="color-input">
              <label for="colorPicker" class="sr-only">Custom color</label>
              <input
                type="color"
                id="colorPicker"
                class="color-picker"
                value="#ffffff"
                aria-label="Choose custom color"
              />
            </div>

            <div
              class="color-presets"
              role="toolbar"
              aria-label="Color presets"
            >
              <button
                class="preset-btn"
                style="background: #ff0080"
                data-color="#FF0080"
                title="Hot Pink"
              ></button>
              <button
                class="preset-btn"
                style="background: #0070f3"
                data-color="#0070F3"
                title="Blue"
              ></button>
              <button
                class="preset-btn"
                style="background: #50e3c2"
                data-color="#50E3C2"
                title="Cyan"
              ></button>
              <button
                class="preset-btn"
                style="background: #7928ca"
                data-color="#7928CA"
                title="Purple"
              ></button>
              <button
                class="preset-btn"
                style="background: #f5a623"
                data-color="#F5A623"
                title="Orange"
              ></button>
              <button
                class="preset-btn"
                style="background: #79ffe1"
                data-color="#79FFE1"
                title="Mint"
              ></button>
              <button
                class="preset-btn"
                style="background: #ffffff"
                data-color="#FFFFFF"
                title="White"
              ></button>
              <button
                class="preset-btn"
                style="background: #000000"
                data-color="#000000"
                title="Black"
              ></button>
              <button class="preset-btn eraser" title="Eraser (Clear)"></button>
            </div>
          </div>

          <button id="clearButton" type="button" title="Clear all">
            Clear
          </button>
        </div>

        <div class="grid" role="grid" aria-label="LED Drawing Grid">
          <!-- Grid cells will be added via JavaScript -->
        </div>

        <footer>
          <p class="hint">Drag an image to draw â€¢ Type text to display</p>
        </footer>
      </main>
    </div>
    <script type="module" src="../src/client.ts"></script>
  </body>
</html>
