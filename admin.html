<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LED Grid Admin - Room Management</title>
    <link rel="icon" href="https://fav.farm/üö¶" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
      .admin-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .admin-header h1 {
        color: #333;
        margin-bottom: 0.5rem;
      }

      .admin-header p {
        color: #666;
        font-size: 1.1rem;
      }

      .rooms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .room-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
      }

      .room-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .room-card.active {
        border-color: #0070f3;
        background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
      }

      .room-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .room-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #333;
      }

      .room-status {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .room-status.active {
        background: #0070f3;
        color: white;
      }

      .room-status.inactive {
        background: #e0e0e0;
        color: #666;
      }

      .room-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-item {
        text-align: center;
        padding: 0.75rem;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: #0070f3;
        display: block;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #666;
        margin-top: 0.25rem;
      }

      .room-actions {
        display: flex;
        gap: 0.75rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: #0070f3;
        color: white;
      }

      .btn-primary:hover {
        background: #0051cc;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #333;
        border: 1px solid #e0e0e0;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .refresh-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .refresh-btn {
        background: #28a745;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .refresh-btn:hover {
        background: #218838;
        transform: translateY(-1px);
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #f5c6cb;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #c3e6cb;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #0070f3;
        text-decoration: none;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="admin-container">
        <a href="/" class="back-link">‚Üê Back to Grid</a>

        <div class="admin-header">
          <h1>üö¶ LED Grid Admin</h1>
          <p>Manage which room is currently displayed on the LED hardware</p>
        </div>

        <div class="refresh-section">
          <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Rooms</button>
        </div>

        <div id="messageContainer"></div>

        <div id="roomsContainer" class="rooms-grid">
          <!-- Room cards will be populated here -->
        </div>
      </div>
    </div>

    <script>
      class RoomManager {
        constructor() {
          this.rooms = [];
          this.activeRoom = "";
          this.init();
        }

        async init() {
          this.bindEvents();
          await this.loadRooms();
        }

        bindEvents() {
          document
            .getElementById("refreshBtn")
            .addEventListener("click", () => {
              this.loadRooms();
            });
        }

        async loadRooms() {
          try {
            this.setLoading(true);
            const response = await fetch(
              "/party/parties/grid-server/default/admin/rooms"
            );
            const data = await response.json();

            if (data.type === "roomsInfo") {
              this.rooms = data.rooms;
              this.activeRoom = data.activeRoom;
              this.renderRooms();
            }
          } catch (error) {
            console.error("Failed to load rooms:", error);
            this.showMessage(
              "Failed to load rooms. Please try again.",
              "error"
            );
          } finally {
            this.setLoading(false);
          }
        }

        async switchRoom(roomId) {
          try {
            this.setLoading(true);
            const response = await fetch(
              `/party/parties/grid-server/default/admin/switch-room?room=${roomId}`
            );
            const data = await response.json();

            if (data.success) {
              this.activeRoom = data.activeRoom;
              this.showMessage(data.message, "success");
              await this.loadRooms(); // Refresh the display
            } else {
              this.showMessage(
                data.message || "Failed to switch room",
                "error"
              );
            }
          } catch (error) {
            console.error("Failed to switch room:", error);
            this.showMessage(
              "Failed to switch room. Please try again.",
              "error"
            );
          } finally {
            this.setLoading(false);
          }
        }

        renderRooms() {
          const container = document.getElementById("roomsContainer");

          if (this.rooms.length === 0) {
            container.innerHTML = `
              <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                <p>No rooms available yet.</p>
                <p>Create some rooms by visiting different URLs like <code>/room1</code>, <code>/room2</code>, etc.</p>
              </div>
            `;
            return;
          }

          container.innerHTML = this.rooms
            .map((room) => this.renderRoomCard(room))
            .join("");

          // Bind event listeners to the new buttons
          this.rooms.forEach((room) => {
            const switchBtn = document.querySelector(
              `[data-room-id="${room.id}"]`
            );
            if (switchBtn) {
              switchBtn.addEventListener("click", () =>
                this.switchRoom(room.id)
              );
            }
          });
        }

        renderRoomCard(room) {
          const isActive = room.isActive;
          const statusClass = isActive ? "active" : "inactive";
          const statusText = isActive ? "Active" : "Inactive";

          return `
            <div class="room-card ${isActive ? "active" : ""}">
              <div class="room-header">
                <div class="room-name">${room.id}</div>
                <div class="room-status ${statusClass}">${statusText}</div>
              </div>

              <div class="room-stats">
                <div class="stat-item">
                  <span class="stat-value">${room.connections}</span>
                  <span class="stat-label">Connected Users</span>
                </div>
                <div class="stat-item">
                  <span class="stat-value">${isActive ? "‚úì" : "‚óã"}</span>
                  <span class="stat-label">LED Display</span>
                </div>
              </div>

              <div class="room-actions">
                <button
                  class="btn btn-primary"
                  data-room-id="${room.id}"
                  ${isActive ? "disabled" : ""}
                >
                  ${isActive ? "Currently Active" : "Switch to This Room"}
                </button>
                <a href="/${room.id}" class="btn btn-secondary" target="_blank">
                  View Room
                </a>
              </div>
            </div>
          `;
        }

        showMessage(message, type) {
          const container = document.getElementById("messageContainer");
          const messageClass =
            type === "error" ? "error-message" : "success-message";

          container.innerHTML = `
            <div class="${messageClass}">
              ${message}
            </div>
          `;

          // Auto-hide success messages after 5 seconds
          if (type === "success") {
            setTimeout(() => {
              container.innerHTML = "";
            }, 5000);
          }
        }

        setLoading(loading) {
          const refreshBtn = document.getElementById("refreshBtn");
          if (loading) {
            refreshBtn.textContent = "‚è≥ Loading...";
            refreshBtn.disabled = true;
            document.body.classList.add("loading");
          } else {
            refreshBtn.textContent = "üîÑ Refresh Rooms";
            refreshBtn.disabled = false;
            document.body.classList.remove("loading");
          }
        }
      }

      // Initialize the room manager when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new RoomManager();
      });
    </script>
  </body>
</html>
